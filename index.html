<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Form -->
  <div id="login-container">
    <h2>Login</h2>
    <label for="password">Enter 4-digit password:</label>
    <input type="password" id="password" maxlength="4" placeholder="Enter password" />
    <button id="login-btn">Login</button>
    <p id="error-message" style="color: red; display: none;">Invalid password, try again.</p>
  </div>

  <!-- Attendance Form (hidden initially) -->
  <div id="attendance-container" style="display:none;">
    <h2>Welcome <span id="user-name"></span></h2>
    <button id="logout-btn">Logout</button>
    
    <!-- Add Subject Section -->
    <h3>Add New Subject</h3>
    <input type="text" id="subject-name" placeholder="Enter subject name" />
    <button id="add-subject-btn">Add Subject</button>

    <h3>Mark Attendance</h3>
    <select id="subject-select">
      <option value="">Select Subject</option>
    </select>
    <button id="present-btn">Present</button>
    <button id="absent-btn">Absent</button>
    
    <!-- Display Attendance Count -->
    <h3>Attendance Summary</h3>
    <ul id="attendance-summary">
      <!-- Attendance counts will be listed here -->
    </ul>

    <!-- Delete Data Section -->
    <h3>Delete Data</h3>
    <button id="delete-subjects-btn">Delete All Subjects</button>
    <button id="delete-attendance-btn">Delete Attendance Data</button>
    <button id="clear-all-btn">Clear All Data</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
