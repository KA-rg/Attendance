<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance App</title>
  <link rel="icon" href="icon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Login -->
  <div id="login-container" class="card">
    <h2>Login</h2>
    <input type="password" id="password" maxlength="4" placeholder="4-digit password" />
    <button id="login-btn">Login</button>
    <p id="error-message">Invalid password</p>
  </div>

  <!-- Attendance -->
  <div id="attendance-container" class="card hidden">
    <div class="top-bar">
      <h2>Welcome <span id="user-name"></span></h2>
      <div>
        <button id="theme-toggle">ðŸŒ™</button>
        <button id="logout-btn">Logout</button>
      </div>
    </div>

    <h3>Add Subject</h3>
    <input type="text" id="subject-name" placeholder="Subject name" />
    <button id="add-subject-btn">Add</button>

    <h3>Mark Attendance</h3>
    <select id="subject-select">
      <option value="">Select Subject</option>
    </select>
    <div class="btn-row">
      <button id="present-btn" class="success">Present</button>
      <button id="absent-btn" class="danger">Absent</button>
    </div>

    <h3>Attendance Summary</h3>
    <ul id="attendance-summary"></ul>

    <h3>Manage Subjects</h3>
    <ul id="subject-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
